
log4j.rootCategory=INFO, CONSOLE, LOGFILE

log4j.logger.com.bear.mapper=DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss}  %p   %m   %L  %n

log4j.appender.LOGFILE=org.apache.log4j.FileAppender
   
log4j.appender.LOGFILE.File=e:/log4j.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss} %C  %m  %L  %n
